<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: coral;">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>My awesome blog</strong>
                </a>
                <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarHeader">
                    <div class="navbar-nav  ms-auto">
                        <button class="btn btn-secondary me-1 mb-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarHeaderAbout" aria-controls="navbarHeaderAbout" aria-expanded="false">
                            About me
                        </button>
                        <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                            <li class="nav-item"><a class="btn btn-secondary me-1 mb-1" href="#">VK</a></li>
                            <li class="nav-item active" aria-current="page"><a class="btn btn-secondary me-1 mb-1 "
                                    href="#">Blog</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

   
    <div class="container-lg">
        <h1>
            Recent posts
        </h1>
        {% for post in posts.all%}
        <div class="card">
            <div class="card-body me-2">
                <h5 class="card-title">{{ post.post_title }}</h5>
                <p class="card-text">{{ post.post_text }}</p>
                
            </div>
            <img src="{{ post.post_image.url }}" class="card-img-bottom" alt="...">
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</body>
